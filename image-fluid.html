<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Fluid</title>
    <link rel="stylesheet" href="/bootstrap-4.6.2-dist/css/bootstrap.min.css" />
  </head>
  <body>
    <!--Kelas image responsive digunakan untuk membuat tampilan image yang responsif mengikuti ukuran layar-->
    <!--Gambar atas tidak menggunakan kelas image responsive/ image fluid-->
    <img src="/peter-fogden-z7oytXGI6VI-unsplash.jpg" alt="" />
    <hr />
    <hr />
    <hr />
    <hr />
    <hr />

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <img
            src="/peter-fogden-z7oytXGI6VI-unsplash.jpg"
            alt=""
            class="img-fluid"
          />
        </div>
      </div>
    </div>
  </body>
</html>
